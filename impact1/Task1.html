<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1, h2 {
            color: #007bff;
        }
        nav ul {
            list-style: none;
            padding: 0;
            background: #343a40;
            padding: 10px;
            border-radius: 5px;
        }
        nav ul li {
            display: inline;
            margin-right: 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        section {
            margin-top: 20px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #007bff;
            padding: 8px;
            text-align: left;
        }
        form {
            margin-top: 10px;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            background: #343a40;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>HTML Tags Demo</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#text">Text Tags</a></li>
            <li><a href="#list">Lists</a></li>
            <li><a href="#table">Table</a></li>
            <li><a href="#forms">Forms</a></li>
            <li><a href="#media">Media</a></li>
        </ul>
    </nav>

    <section id="text">
        <h2>Text Formatting Tags</h2>
        <p>This is a <strong>bold</strong>, <em>italic</em>, and <u>underlined</u> text.</p>
    </section>

    <section id="list">
        <h2>Lists</h2>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
        </ol>
    </section>

    <section id="table">
        <h2>Table</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>John</td>
                <td>25</td>
            </tr>
        </table>
    </section>

    <section id="forms">
        <h2>Forms</h2>
        <form action="#">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <br>
            <input type="submit" value="Submit">
        </form>
    </section>

    <section id="media">
        <h2>Media</h2>
        <img src="https://www.w3schools.com/html/img_girl.jpg" alt="Sample Image" width="200">
        <br>
        <audio controls>
            <source src="audio.mp3" type="audio/mp3">
        </audio>
        <br>
        <audio controls>
            <source src="https://www.w3schools.com/html/horse.ogg" type="audio/ogg">
            <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>                
    </section>

    <footer>
        <p>&copy; 2025 HTML Tags Demo</p>
    </footer>

</body>
</html>
